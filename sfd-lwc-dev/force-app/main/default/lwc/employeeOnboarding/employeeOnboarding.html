<template>
    <lightning-card title="Employee Onboarding Form">
        <div class="slds-m-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={handleFirstName}></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleLastName}></lightning-input>
            <lightning-input label="Email" value={email} onchange={handleEmail}></lightning-input>
            <lightning-input label="Phone" value={phone} onchange={handlePhone}></lightning-input>
            <lightning-input type="text" label="Department" onchange={handleDepartmentChange}></lightning-input>
            <!-- <lightning-input type="text" label="Name" onchange={handleNameChange}></lightning-input> -->
            <!-- <lightning-input type="email" label="Email" onchange={handleEmailChange}></lightning-input> -->
            <lightning-button label="Submit" onclick={submitForm}></lightning-button>
            <lightning-button class="slds-m-top_medium" label="Submit" onclick={handleSubmit}></lightning-button>
        </div>
    </lightning-card>
</template>
