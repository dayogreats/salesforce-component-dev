<template>
  <lightning-input
    type="color"
    label="Color Piker"
    onchange={handleOnChange}
    value={color}
  ></lightning-input>

  <lightning-card>
    <div class="slds-m-around_medium">
      <p>Bidder Name: {name}</p>
      <p>Bidder Age: {tag}</p>
      <p>Bid Amount: {amount}</p>
    </div>
    <lightning-input
      type="text"
      label="Bidder's Name"
      onchange={nameOnChange}
      placeholder="Enter a name: e.g 'John'"
      value={name}
    >
    </lightning-input>
    <lightning-input
      type="number"
      label="Bidder's Tag"
      onchange={tagOnChange}
      placeholder="Enter your bider's tag number"
      value={tag}
    >
    </lightning-input>
    <lightning-input
      type="number"
      min="50"
      step="50"
      label="Bid Amount"
      onchange={amountOnChange}
      placeholder="Enter bid amount"
      value={amount}
    >
    </lightning-input>
  </lightning-card>
</template>
