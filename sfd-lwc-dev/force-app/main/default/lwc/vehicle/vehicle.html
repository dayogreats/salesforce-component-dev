<template>
    <lightning-card label="Vehicle form">
    <template if:true={show}>
        <lightning-card>
          <lightning-input
            type="text"
            label="Make"
            onchange={makeOnChange}
            placeholder="Vehicle make"
            value={make}
          >
          </lightning-input>
          <lightning-input
            type="text"
            label="Model"
            onchange={modelOnChange}
            placeholder="Vehicle model"
            value={model}
          >
          </lightning-input>
          <lightning-input
            type="number"
            label="Year"
            onchange={yearOnChange}
            placeholder="Enter year"
            value={amount}
          >
          </lightning-input>
          <lightning-input
            type="color"
            label="Color"
            onchange={colorOnChange}
            placeholder="Choose a color"
            value={color}
          >
          </lightning-input>
        </lightning-card>
      </template>
    </lightning-card>

    <lightning-card label="Vehicle Information">
    <template if:false={show}>
        <h4>Vehicle Make: <span>{make}</span></h4>
        <h4>Vehicle Model: <span>{model}</span></h4>
        <h4>Vehicle year: <span>{year}</span></h4>
        <h4>Vehicle Color: <span>{color}</span></h4>
    </template>
</lightning-card>
</template>
