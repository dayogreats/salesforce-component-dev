        <lightning-card>

            type="text"
            label="Make"
            onchange={makeOnChange}

            value={make}
          >
          </lightning-input>
          <lightning-input
            type="text"
            label="Model"
            onchange={modelOnChange}
            placeholder="Vehicle model"
            value={model}
          >

          <lightning-input
            type="number"
            label="Year"
            onchange={yearOnChange}

          <lightning-input
            type="color"
