<template>
    <template if:true={show}>
        <lightning-card title="Vehicle form">
          <lightning-input
            type="text"
            label="Make"
            onchange={makeOnChange}
            placeholder="Vehicle make"
            value={make}
          >
          </lightning-input>
          <lightning-input
            type="text"
            label="Model"
            onchange={modelOnChange}
            placeholder="Vehicle model"
            value={model}
          >
          </lightning-input>

          <lightning-input
            type="number"
            label="Year"
            min="2"
            max="4"
            onchange={yearOnChange}
            value={year}
          >
          </lightning-input>
          <lightning-input
            type="color"
            label="Color"
            onchange={colorOnChange}
            value={color}
          >
          </lightning-input>
          <button type="submit" value="Submit vehicle" onclick={saveButton}></button>
        </lightning-card>
      </template>

    <lightning-card title="Vehicle Information">
    <template if:false={show}>
        <h4>Vehicle Make: <span>{make}</span></h4>
        <h4>Vehicle Model: <span>{model}</span></h4>
        <h4>Vehicle Year: <span>{year}</span></h4>
        <h4>Vehicle Color: <span>{color}</span></h4>
    </template>
</lightning-card>
</template>
